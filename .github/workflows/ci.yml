name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --features "wgpu,cli,hub" -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Compile tests
        run: cargo test --features "wgpu,cli,hub" --no-run
      - name: Run tests (GPU-dependent tests skipped â€” no adapter in CI)
        run: |
          cargo test --features "wgpu,cli,hub" -- \
            --skip "gguf::tests" \
            --skip "models::adapter::tests" \
            --skip "models::decoder::tests" \
            --skip "models::encoder::tests" \
            --skip "models::layers" \
            --skip "models::time_embedding::tests" \
            --skip "models::voxtral::tests" \
            --skip "test_q4_roundtrip"
